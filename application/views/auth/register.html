<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Custom scripts for this template -->
<script src="https://demo.vnative.com/assets/js/lib/request.js"></script>

<div class="text-center">
    <a href="/"><span>Asset Mangment</span></a>
    <a href="/"><span>Register Account</span></a>
</div>
<form class="form-horizontal m-t-20" action="" method="post">
    	{echo Shared\Markup::message($message ?? null)}
    <div class="card card-body">
        <div class="form-group">
            <label class="col-sm-3">Name</label>
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" name="data[name]" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3">Email</label>
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" name="data[email]" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Phone Number</label>
            <div class="col-xs-12">
                <input class="form-control" type="tel" name="data[phone]" required="" placeholder="Phone">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Password</label>
            <div class="col-xs-12">
                <input class="form-control" type="password" name="data[password]" required="" placeholder="Password">
            </div>
        </div>
        <input type="hidden" name="action" value="login">
        <input type="hidden" name="token" value="{echo $__token}">

        <div class="form-group text-center m-t-20">
            <div class="col-xs-6">
                <button class="btn btn-dark btn-custom w-md waves-effect waves-light" type="submit">Create</button>
            </div>
        </div>
    </div>
</form>
