<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Custom scripts for this template -->
<script src="https://demo.vnative.com/assets/js/lib/request.js"></script>

<div class="text-center">
	<a href="/" class="logo logo-lg"><span>Asset Mangment</span></a>
</div>
<form class="form-horizontal m-t-20" action="" method="post">
	{if isset($message)}
		{echo Shared\Markup::message($message ?? null)}
	{/if}
	<div class="card card-body">
		<div class="form-group">
			<div class="col-xs-12 m-t-20">
				<input class="form-control" type="text" required="" name="email" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<input class="form-control" type="password" name="password" required="" placeholder="Password">
			</div>
		</div>
		<input type="hidden" name="action" value="login">
		<input type="hidden" name="token" value="{echo $__token}">

		<div class="form-group text-center m-t-20">
			<div class="col-xs-6">
				<button class="btn btn-dark btn-custom w-md waves-effect waves-light" type="submit">Log In</button>
			</div>
		</div>
	</div>
</form>
